<router-outlet></router-outlet>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idExam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idExam}} </td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="nameExam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.nameExam}} </td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="descriptionExam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.descriptionExam}} </td>
        </ng-container>


        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['edit', row.idExam]">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent" (click)="delete(row.idExam)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 30, 70, 100]" aria-label="Select page of exams"></mat-paginator>

    <button mat-fab color="accent" style="float: right;" routerLink="/pages/exam/new">
        <mat-icon>add</mat-icon>
    </button>
</div>
